{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for product in mobiles %}
  <div class="col">
    <div class="card">
      <img src="{{product.product_image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.discounted}} </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock main-content %}
